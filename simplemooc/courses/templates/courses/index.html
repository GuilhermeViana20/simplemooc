{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="splash-contact">
    <div class="pure-g">
        <div class="pure-u-1">
            <div class="l-box splash-text-contact">
                <h1 class="splash-head">
                    Página de Cursos
                </h1>
                <p>
                    <a href="#" class="pure-button secondary-button">Saiba mais</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1">
        <div class="l-box">
            <h2 class="content-subhead">Cursos disponíveis</h2>
            {% for course in courses %}
            <div class="pure-g content-ribbon">
                <div class="pure-u-1-3">
                    <div class="l-box">
                        <a href="">
                        {% if course.image %}
                        <img src="{{ course.image.url }}" alt="{{ course.name }}" class="course-image">
                        {% else %}
                        <img src="{% static 'img/course-image.png' %}" alt="" class="course-image">
                        {% endif %}
                        </a>
                    </div>
                </div>
                <div class="pure-u-2-3">
                    <div class="l-box">
                        <h2 class="content-subhead">{{ course.name }}</h2>
                        <p>{{ course.description|linebreaks }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
